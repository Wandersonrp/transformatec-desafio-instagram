<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/favicon.webp" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>Instagram</title>
</head>
<body>
    
    <div class="container">

        <div class="phone">

            <img src="../img/instagram-celular.png" alt="Instagram Phone">

        </div>

        <div class="continue">

            <div class="continue__group">

                <img src="../img/instagram-logo.png" class="continue__instagram_logo" alt="Instagram logo">

                <div class="continue__profile-photo">

                    <img src="../img/photo-perfil.jpeg" alt="Foto de perfil">

                </div>

                <a href="#" class="continue__login">Continuar como wanderson_rodriguesp</a>

                <a href="#" class="continue__logout"> Remover conta</a>

            </div>

            <div class="continue__group">

                <p class="continue__not-account">Não é wanderson_rodriguesp?</p>

                <p class="continue__not-account">

                    <span class="continue__link">Trocar de conta</span>
                    ou
                    <span class="continue__link">Cadastre-se</span>

                </p>

            </div>

            <div class="app">

                <p class="app__get">Baixe o aplicativo</p>

                <div class="app__download">

                    <a href="#" class="app__platform"></a>
                    <a href="#" class="app__platform"></a>

                </div>

            </div>

        </div>

    </div>

</body>
</html>
